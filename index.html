<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="MayTinh.css">
    <title>Máy Tính</title>
</head>

<body>
    <form name="Keypad" action>
        <td><table border="2" width="50" height="60" cellpadding="1" cellspacing="5">
                <tr>
                  <td colspan="3" align="middle"><input name="ReadOut" type="Text" size="15" value="0"> </td>
                  
                  <td><input class="font" type="Button" value="C" onclick="Clear()"> </td>
                  <td><input class="font" type="Button" value="CE" onclick="ClearEntry()"> </td>
                </tr>
                <tr>
                  <td><input class="font" type="Button" value="7" onclick="NumPressed(7)"> </td>
                  <td><input class="font"  type="Button" value="8" onclick="NumPressed(8)"> </td>
                  <td><input class="font" type="Button" value="9" onclick="NumPressed(9)"> </td>
                  
                  <td><input class="font" type="Button" value="+/-" onclick="Neg()"> </td>
                  <td><input class="font"  type="Button" value="%" onclick="Percent()"> </td>
                </tr>
                <tr>
                  <td><input class="font" type="Button" value="4" onclick="NumPressed(4)"> </td>
                  <td><input class="font" type="Button" value="5" onclick="NumPressed(5)"> </td>
                  <td><input class="font"  type="Button" value="6" onclick="NumPressed(6)"> </td>
                  
                  <td align="middle"><input  class="font" name="btnPlus" type="Button" value="+"
                  onclick="Operation('+')"> </td>
                  <td align="middle"><input class="font" name="btnMinus" type="Button" value="-"
                  onclick="Operation('-')"> </td>
                </tr>
                <tr>
                  <td><input class="font" type="Button" value="1" onclick="NumPressed(1)"> </td>
                  <td><input class="font" type="Button" value="2" onclick="NumPressed(2)"> </td>
                  <td><input class="font" type="Button" value="3" onclick="NumPressed(3)"> </td>
                  
                  <td align="middle"><input class="font" type="Button" value="*"
                  onclick="Operation('*')"> </td>
                  <td align="middle"><input class="font" type="Button" value="/"
                  onclick="Operation('/')"> </td>
                </tr>
                <tr>
                  <td><input class="font" type="Button" value="0" onclick="NumPressed(0)"> </td>
                  <td><input class="font" type="Button" value="." onclick="Decimal()"> </td>
                  <td colspan="2">&nbsp;</td>
                  <td><input class="font" type="Button" value="=" onclick="Operation('=')"> </td>
                </tr>
              </table>
              </td>
            </tr>
          </table>
          
        </form>
    <script type="text/javascript" src="MayTinh.js"></script>
   
</body>

</html>
